{% extends 'layout.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <table data-ng-app="game" data-ng-controller="boardCtrl">
        <tr data-ng-repeat="row in board">
            <td data-ng-repeat="cell in row" style="background-color: {% raw %}{{ cell.color }}{% endraw %}"></td>
        </tr>
    </table>
{% endblock %}
