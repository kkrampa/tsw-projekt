{% extends 'layout.html' %}

{% block content %}
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Rejestracja</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="/login">Zaloguj się</a>
                </div>
            </div>
            <div class="panel-body">
                <form action="/register" id="signupform" class="form-horizontal" role="form" method="post">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Nazwa użytkownika</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="Hasło" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <input id="btn-signup" type="submit" class="btn btn-info" value="Zarejestruj się"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
